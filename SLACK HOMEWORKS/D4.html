<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--
            You are creating the "shopping cart experience" for a Online Marketplace.
            You have the list of the available books from the current API:
            https://striveschool.herokuapp.com/books
            What you have to do is:
            0) Get all the products from the API using a fetch
            1) Display the list of items available on the page using template literals `` and .forEach
            2) Add a "add to cart button"
            3) When the button is pressed, change the style of the item and add it to another list
            4) Add "skip" button next to each item
            5) When pressed, the button should remove from the page the item not interesting from the user
            6) Add a "search bar". When the user types more than 3 chars, you should filter the content of the page to show only the items with a matching name (hint: use .filter method)
            7) Allow the user to delete items from the cart list
            
            [EXTRA]
            8) Add a "clean cart" button, to clean the whole list.
            9) Create a second "detail page" for the product. When the user clicks on a product name, the app should redirect him to the secondary page, passing the ASIN in query string
            10) In page "detail" show some details of the selected product
        -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  </head>
  <body>
    


    <div class="container">
        <h1>Books</h1>
        <div id="bookPreview">

        </div>

        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>


function loadBooks(books) {
            fetch("https://striveschool.herokuapp.com/books?offset=0&limit=50" + books) //fetch could take some time, therefore it generates a promise
                .then(response => response.json()) // then awaits for the promise to be resolved (positively) and, 
                                                   // in this case, creates a second promise to convert the promise payload into a js object
                .then(books =>  { //when everything is done: received info and parsing, we can execute the code that we like
                    let book = document.querySelector("#bookPreview") //we take a ref to the bookPreview

                    let newRow = document.createElement("div") // we create our container
                    newRow.classList.add("row")
                    newRow.classList.add("no-gutters")

                     //data is an array into the response body. We cannot pick the name, it's choosen by the API creator
                    
                    for(let i = 0; i < books.length-42; i++){
                        let targetBooks = books[i] 
                       
                        newRow.innerHTML +=  //we add all the songs as a JS card
                        `<div class="card col-sm-3" >
                            <img src="${targetBooks.img}" class="card-img-top" width="150em" height="250em" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${targetBooks.title}</h5> 
                                <h5 class="card-title">Category: ${targetBooks.category}</h5>
                                <h5 class="card-title">Price: $${targetBooks.price}</h5>                               
                           
                                <button type="button" class="btn btn-primary "
                                style= "background-color:red;border:1px solid red" >Add to cart</button>
                                <button type="button" class="btn btn-primary "
                                style= "background-color:blue;border:1px solid blue; margin-left:70px;" >Skip</button>
                            </div>
                        </div>`
                       
                    }
 book.appendChild(newRow) //append everything inside of our bookPreview container
                })
               
         
        }

loadBooks()




    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
